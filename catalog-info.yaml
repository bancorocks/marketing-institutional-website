    backstage.io/build: pnpm build
    backstage.io/lint: pnpm lint && pnpm prettier --check .
    backstage.io/release: pnpm release
  tags:
    - vite
    - react
    - tailwind
spec:
  type: website
  lifecycle: production
  owner: marketing-team
  system: marketing-system
