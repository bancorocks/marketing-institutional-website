apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: banco-rocks-website
  title: Banco Rocks Site
  description: >
    Minimal marketing website for Banco Rocks.
  annotations:
    github.com/project-slug: bancorocks/rocks.website
    backstage.io/source-location: url:https://github.com/bancorocks/rocks.website
    backstage.io/techdocs-ref: dir:.
    backstage.io/ci: github-actions
